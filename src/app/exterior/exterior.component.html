<div class="row">
  <div class="col-9">
    <app-preview></app-preview>
  </div>
  <div class="col-3">
    Select Color :
    <app-colorpick [(color)]="car.order.exterior_color"
    ></app-colorpick>
    <hr>
    Select Wheels :

    <button *ngFor="let wheels of car.model.wheels"
            (click)='car.order.wheel=wheels'
            [class]="'ml-2 btn btn-'+(car.order.wheel==wheels ? 'primary':'secondary')">
      {{wheels.name}}
    </button>
  </div>
</div>
